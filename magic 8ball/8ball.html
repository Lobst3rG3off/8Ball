<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="8ball">
            <h1>Magic 8 Ball</h1>
            <form>
                <label for="question">Ask A Question!</label>
                <input type="text" id="question">
                <input type="submit" value="Ask The 8 Ball">
            </form>
            <div class="imageBox">
                <!-- Place 8 ball image here -->
            </div>
        </div>
    </main>
    <script>
        let userName = "";
        // Ternary expression for userName
        userName ? console.log(`Hello ${userName}!`) : console.log("Hello!");

        const userQuestion = "Will I buy a Mac?";
        console.log(`The user asked: ${userQuestion}`);

        // Generate random number between 0 and 7
        let randomNumber = Math.round(Math.random() * 7);
        console.log(randomNumber);

        let eightBall = "";

        if (randomNumber === 0) {
            eightBall = 'It is certain';
        }
        else if (randomNumber === 1) {
            eightBall = 'It is decidedly so';
        }
        else if (randomNumber === 2) {
            eightBall = 'Reply hazy try again';
        }
        else if (randomNumber === 3) {
            eightBall = 'Cannot predict now';
        }
        else if (randomNumber === 4) {
            eightBall = 'Do not count on it';
        }
        else if (randomNumber === 5) {
            eightBall = 'My sources say no';
        }
        else if (randomNumber === 6) {
            eightBall = 'Outlook not so good';
        }
        else if (randomNumber === 7) {
            eightBall = 'Signs point to yes';
        }

        console.log(eightBall);
    </script>
</body>

</html>
